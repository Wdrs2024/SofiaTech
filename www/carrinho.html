<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#2196f3" />
  <title>Carrinho</title>

  <!-- Framework7 CSS -->
  <link rel="stylesheet" href="lib/framework7-bundle.min.css" />
  <!-- Ícones -->
  <link rel="stylesheet" href="css/materialdesignicons.min.css" />
  <link rel="stylesheet" href="css/Remixicon.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/details.css" />
  <link rel="stylesheet" href="css/carrinho.css" />
</head>

<body>
  <div id="app">
    <div class="view view-main">

      <!-- Página Carrinho -->
      <div data-name="carrinho" class="page color-theme-blue">

        <!-- Barra de navegação superior -->
        <div class="nav-top cart">
          <a href="/index/" class="link back">
            <i class="ri-arrow-left-wide-line"></i>
          </a>
          <strong><i class="ri-shopping-cart-2-line"></i></strong> Carrinho
          <a href="#" class="link popover-open" data-popover=".popover-menu" class="link"><i class="ri-more-fill"></i></a>
        </div>

        <!-- Menu popover -->
        <div class="popover popover-menu">
          <div class="popover-angle"></div>
          <div class="popover-inner">
            <div class="list">
              <ul>
                <li>
                  <a id="esvaziar" href="#" class="list-button popover-close">
                    <span class="mdi mdi-broom"></span> Esvaziar carrinho
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Conteúdo -->
        <div class="page-content">
          <div id="listacarrinho"></div>
        </div>

        <!-- Totais -->
        <div id="totais" class="toolbar table" style="margin-bottom: 3px;">
          <div class="toolbar-inner display-flex justify-content-center">
            <div class="w-80 display-flex justify-content-space-between">
              <span>Sub-total:</span>
              <span id="subtotal-carrinho">R$ 0,00</span>
            </div>
            <div class="w-80 display-flex justify-content-space-between">
              <span>Frete:</span>
              <span id="frete-carrinho">R$ 10,00</span>
            </div>
            <div class="w-80 display-flex justify-content-space-between total-final">
              <strong>Total:</strong>
              <strong id="total-carrinho">R$ 0,00</strong>
            </div>
          </div>
        </div>

        <!-- Botão Finalizar -->
        <div id="pay" class="toolbar toolbar-bottom carrinho-toolbar">
          <div class="toolbar-inner">
            <button id="btn-finalizar" class="add-cart">Finalizar Compra</button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="lib/framework7-bundle.min.js"></script>
  <script src="lib/jquery-3.7.0.min.js"></script>
  <script src="js/routes.js"></script>
  <script src="cordova.js"></script>
  <script src="js/carrinho.js"></script>
</body>
</html>
